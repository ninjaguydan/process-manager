<div class="stage-card">
	<header>
		<div class="options">
			<button (click)="deleteProcess()">&#10005;</button>
			<button (click)="editProcess()">&#9998;</button>
		</div>
		<div class="content">
			<h3>{{PROCESS.title}}</h3>
			<p>{{PROCESS.directions}}</p>
		</div>
		<button (click)="expandInfo()" class="chevron {{!truncated && 'rotate' }}">&#10148;</button>
	</header>
	<div *ngIf="!truncated" class="stage-container">
		<app-stage-card
				*ngFor="let stage of PROCESS.stages; let i=index"
				[STAGE]="stage"
				[INDEX]="i"
				[EDIT_VIEW]=false
		>
		</app-stage-card>
	</div>
</div>
